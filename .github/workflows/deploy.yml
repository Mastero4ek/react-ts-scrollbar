name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build demo
        run: npm run build:dev

      - name: Verify build output
        run: |
          echo "Checking if dist-demo exists:"
          ls -la dist-demo/ || echo "dist-demo directory not found"
          echo "Contents of dist-demo:"
          ls -la dist-demo/* || echo "No files in dist-demo"

      - name: Deploy to gh-pages branch
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Switch to gh-pages branch or create it
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove all files except .git
          git rm -rf . || true

          # Copy built files
          cp -r dist-demo/* .

          # Add and commit
          git add .
          git commit -m "Update demo from main branch" || exit 0

          # Push to gh-pages
          git push origin gh-pages

  deploy-pages:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
